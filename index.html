<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FAQ</title>

    <!-- reset -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- favicon -->

<body>

                    <div class="img-woman-mobile" class="child"

                    <div id="questions-answers">

                        <button type="button" id="question">How many team members can I invite?

                        <div class="answer">
                            <p>Resposta</p>
                        </div>
                        <hr>
                    </div>

                    <div id="questions-answers">

                    </div>

                    <div id="questions-answers">

                            <img src="images/icon-arrow-down.svg" alt="Ícone fleca para baixo/para cima"></button>
                        <div class="answer">
                            <p>Resposta</p>
                        </div>
                        <hr>
                    </div>
                </section>
            </section>
            <section class="footer">
                <p>Desenvolvido por <a href="https://github.com/mathmattar">Mathews Mattar</a>, a partir do desafio de
                    <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>

    <script src="assets/js/main.js" type="text/javascript"></script>
