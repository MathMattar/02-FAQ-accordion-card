<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FAQ</title>

    <!-- reset -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- js -->
    <script src="assets/js/main.js" defer></script>

</head>

<body>
    <main>

        <section class="container-header">
            <img src="images/illustration-woman-online-mobile.svg" alt="Illustration woman online" class="first-img">
            <img src="images/bg-pattern-mobile.svg" alt="Background pattern" class="second-img">
        </section>

        <section class="container-content">

            <h1 class="title">FAQ</h1>

            <div class="toggle-list">
                <div>
                    <h2 class="question">How many team members can I invite?</h2>
                    <button class="action-btn"></button>
                </div>
                <div class="toggle">
                    <p class="answer">resposta</p>
                </div>

                <p class="line"></p>
                <div>
                    <h2 class="question">What is the maximum file upload size?</h2>
                    <button class="action-btn"></button>
                </div>
                <div class="toggle">
                    <p class="answer">No more than 2GB. All files in your account must fit your allotted storage space.</p>
                </div>

                <p class="line"></p>
                <div>
                    <h2 class="question">How do I reset my password?</h2>
                    <button class="action-btn"></button>
                </div>
                <div class="toggle">
                    <p class="answer">resposta</p>
                </div>

                <p class="line"></p>
                <div>
                    <h2 class="question">Can I cancel my subscription?</h2>
                    <button class="action-btn"></button>
                </div>
                <div class="toggle">
                    <p class="answer">resposta</p>
                </div>

                <p class="line"></p>
                <div>
                    <h2 class="question">Do you provide additional support?</h2>
                    <button class="action-btn"></button>
                </div>
                <div class="toggle">
                    <p class="answer">resposta</p>
                </div>

                <p class="line"></p>
            </div>

        </section>
    </main>
</body>

</html>
